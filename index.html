  <!-- Маска 2 (нова) — поводиться так само, але вмикається на іншому порозі -->

    <div class="mask__box mask__box--two">
      <div class="mask__inner mask__inner--two">
        <img src="/all/img/02bb11227019591.68385ba677e121.png" alt="Фото 3">
      </div>
    </div>
  </div>

  <!-- Маска 3 (ще одна) — аналогічна другій, з власним порогом -->
  <div class="mask mask--three" aria-hidden="true">
    <div class="mask__box mask__box--three">
      <div class="mask__inner mask__inner--three">
        <img src="/all/img/Maskgroup6.png" alt="Фото 4">

    </div>
